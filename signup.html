<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/signupLogin.css">

	<title>OLO - SIGNUP PAGE</title>
</head>
<body>
	<div class="page signup">
		<div class="content">
			<div class="wrap-form">
				<h1 class="logo"><a href="#">OLO</a></h1>
				<form action="" class="form" id="formLogin">
					<div class="form-group">
						<label for="email">ログイン ID</label>
						<input type="text" name="email" class="form-control" placeholder="ID or Email Address">
					</div>
					<div class="form-group">
						<label for="password">パスワード</label>
						<input type="password" name="password" class="form-control" placeholder="Password">
					</div>
					<div class="form-group">
						<p class="remember"><input type="checkbox" name="remember" value="1"> 次回から自動でログインする </p>
					</div>
					<div class="form-group">
						<input type="submit" class="btn-me-submit" value="ログイン">
					</div>
					<div class="form-group note text-center">
						<a href="#" class="forget">パスワードをお忘れですか？</a>
						<p class="register">ご登録されていますか？ <a href="#">登録する</a></p>
					</div>
				</form>
			</div>
		</div>
		<div class="footer">
			<div class="container">
				<p>Copyright　HUNTERS.Co.Ltd © 2014-2015</p>
			</div>
		</div>

	</div>
	<script src="js/jquery-1.11.2.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
